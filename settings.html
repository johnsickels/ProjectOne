<!doctype html>
<html lang="en">

<head>
  <title>ProjectOne</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Orbitron|Play|Roboto+Mono|Source+Code+Pro|VT323" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="settings-body">

  <!-- Navbar -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-custom" id="main-nav">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" href="#" id="settings-btn-active">Select Rockets</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="home.html" id="home-btn">Dashboard</a>
      </li>
    </ul>
    <img src="./assets/images/logo-2.png" id="logo">
  </nav>

  <!-- Video Background -->

  <div class="fullscreen-bg">
      <source src="./assets/video/spaceCenter1.webm" type="video/webm">
      <source src="./assets/video/spaceCenter1.mov" type="video/mp4">
      <source src="./assets/video/spaceCenter1.ogv" type="video/ogg">
    </video>
  </div>

  <!-- Modal Box -->

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Rockets Saved!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Click Continue to your Dashboard!<br> Or click Close to keep selecting rockets.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary"><a class="nav-link" href="home.html"
              id="modal-btn">Continue</a></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Pad Select Map   -->

  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h1 id="pad-select-header1"> Select Launch Pads</h1>
        <div id="map"></div>
      </div>
      <div class="col-sm-6">
        <h1 id="pad-select-header2"> Select Rockets</h1>
        <div data-spy="scroll" data-target="#list-example" data-offset="0" class="scrollspy-example" id="list-content">
        </div>
        <button type="button" class="btn btn-danger btn-lg" id="save-btn" data-toggle="modal"
          data-target="#exampleModal">Save Rockets</button>
      </div>
    </div>

  </div>

  <!-- Footer -->

  <div class="footer">
    <p>@2019 launchABILITY</p>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.4.1/snap.svg.js"></script>
  <script src="assets/javascript/app.js"></script>


</body>

</html>
